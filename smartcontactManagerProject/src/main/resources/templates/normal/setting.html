<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base2::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="contacts">
   <div class="center">
    <div class="headingContact">
	   Change Password
	</div>
	<div th:if="${session.message}" class="ContactAlert">
	   <span th:text="${session.message.content}"></span>
	</div>
    <div>
	  <form th:action="@{/user/change-password}" method="post">
	  <div style="max-width:400px;margin:auto">
        <div class="input-icons">
	    <input type="password" name="oldPassword" placeholder="enter old password"/>
		<input type="password" name="newPassword" placeholder="enter new password"/>
		<button class="buttonDesignContact" type="submit">submit</button>
	   </div>
	   </div>
	   </form>
	</div>
  </div>
  <script type="text/javascript">
  $(document).ready(()=>{
		$(".item").removeClass("active");
		$("#setting-link").addClass("active");
	});
  </script>
  </section>
</body>
</html>
