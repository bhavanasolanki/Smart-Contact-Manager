<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base2::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="contacts">
   <div class="center">
    <div class="headingContact">
	   Add Contact
	</div>
	<div th:if="${session.message}" class="ContactAlert">
	   <span th:text="${session.message.content}"></span>
	</div>
    <div>
	  <form th:action="@{/user/process-contact}" enctype="multipart/form-data" th:object="${contact}" method="post">
	  <div style="max-width:400px;margin:auto">
        <div class="input-icons">
        <i class="fas fa-file-signature"></i>
	    <input type="text" name="name" placeholder="enter name here"/>
		<i class="fas fa-envelope-square"></i>
		<input type="email" name="email" placeholder="enter email address here"/>
		<i class="fas fa-user"></i>
		<input type="text" name="nickname" placeholder="enter nickname here"/>
		<i class="fas fa-user-md"></i>
		<input type="text" name="occupation" placeholder="enter occupation here"/>
		<i class="fas fa-phone-square"></i>
		<input type="text" name="phoneNo" placeholder="enter phone number here"/>
		<input type="file" name="ContactImg">
		<button class="buttonDesignContact" type="submit">submit</button>
	   </div>
	   </div>
	   </form>
	</div>
  </div>
  <script type="text/javascript">
  $(document).ready(()=>{
		$(".item").removeClass("active");
		$("#add-link").addClass("active");
	});
  </script>
  </section>
</body>
</html>
